<!-- User logged in -->
<div *ngIf="authService.user$ | async as usuario">
    <h3>Hola, {{ usuario.nombre }}</h3>
    <p>Email: {{ usuario.email }}</p>
    <img *ngIf="usuario.profileImage" src="{{ usuario.profileImage }}" alt="" style="width:100%"/>
    <button (click)="CerrarSesion()">Cerrar Sesion</button>
</div>
