<form [formGroup]="FiltroForm">
  <div class="row">
    <div class="col-xs-12">
      <!-- -->
      <div class="form-group has-feedback">
        <label class=""><span class="glyphicon glyphicon-lock"></span>Seleccione un especialista*</label>
        <select name="tipo" [formControl]="EspecialistaControl" (change)="EspecialistaSeleccionado()">
          <option *ngFor="let especialista of Especialistas | async " [value]="especialista.id">
            {{ especialista.usuario.Nombre  }}
          </option>
        </select>
        <div *ngIf="EspecialistasInput.invalid && (EspecialistasInput.dirty || EspecialistasInput.touched )"
          class="alert alert-danger">
          <div *ngIf="EspecialistasInput.hasError('required')">Seleccione un especialista</div>
        </div>
      </div>
      <!-- -->
      <div class="form-group " [hidden]="OcultarSelectorFechas"  >
        <label class=""><span class="glyphicon glyphicon-lock"></span>Dia en el que desearia atenderse*</label>
        <input type="date" name="diaConsultado" [formControl]="DiaConsultadoControl" required   (change)="Filtrar()" />
        <div *ngIf="DiaConsultadoInput.hasError()"
          class="alert alert-danger">
          <div *ngIf="DiaConsultadoInput.hasError('required')">Debe seleccionar la fecha</div>
        </div>
      </div>
      <!-- -->
    </div>
  </div>
</form>
