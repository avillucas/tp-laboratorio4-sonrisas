
    <div class="register-box-body">
      <p class="login-box-msg">Crear una materia</p>
      <form [formGroup]="MateriaForm"  (ngSubmit)="CrearMateria()" >

        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Nombre"  [formControl]="NombreControl" name="nombre" >
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
          <div *ngIf="NombreInput.invalid && (NombreInput.dirty || NombreInput.touched)" class="alert alert-danger">
            <div *ngIf="NombreInput.errors.required">Complete el campo </div>
            <div *ngIf="NombreInput.errors.minlength">Debe tener al menos  4 caracteres</div>
            <div *ngIf="NombreInput.errors.maxlength">Debe tener maximo 255 caracteres</div>
          </div>
        </div>

        <div class="form-group has-feedback">
          <span class="glyphicon glyphicon-lock form-control-feedback">Cuatrimestre</span>
          <select  name="cuatrimestre" [formControl]="CuatrimestreControl" required >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="form-group has-feedback">
            <input type="number" class="form-control" placeholder="Cupo"  [formControl]="CupoControl" name="cupo" required>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <div *ngIf="CupoInput.invalid && (CupoInput.dirty || CupoInput.touched)" class="alert alert-danger">
              <div *ngIf="CupoInput.errors.required">Complete el campo </div>
            </div>
          </div>

          <div class="form-group has-feedback">
              <span class="glyphicon glyphicon-lock form-control-feedback">Profesor</span>
              <!--
              <select  name="profesor" [formControl]="ProfesorControl" required >
                  TODO solucionar problema como el ngFor
                <option value="0"> Profesor</option>

              </select>
              -->

              <select  name="profesor" [formControl]="ProfesorControl" required >
                  <option *ngFor="let profesor of Profesores  | async " [value]="profesor.usuario.Nombre">{{profesor.usuario.Nombre}}</option>
              </select>
            </div>

        <div class="row">
          <div class="col-xs-8">
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat"  [disabled]="!MateriaForm.valid" >Registar</button>
          </div>
          <!-- /.col -->
        </div>

      </form>
