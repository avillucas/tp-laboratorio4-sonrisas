<table>
  <thead>
    <th>Id</th>
    <th>Tipo</th>
    <th>Nombre</th>
    <th>Email</th>
  </thead>
  <tbody>
    <tr *ngFor="let usu of Usuarios| async">
      <td>{{ usu.id }}</td>
      <td>{{ usu.usuario.Tipo | tipousuario }}</td>
      <td>{{ usu.usuario.Nombre }}</td>
      <td>{{ usu.usuario.Email }}</td>
    </tr>
  </tbody>
</table>
