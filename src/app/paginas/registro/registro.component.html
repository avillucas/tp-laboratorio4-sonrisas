<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Registrarse como Cliente</p>

    <form [formGroup]="RegistroForm"  (ngSubmit)="Registrar()" >
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Nombre"  [formControl]="NombreControl" name="nombre" >
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email"  [formControl]="EmailControl" name="email" >
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div *ngIf="EmailInput.invalid && (EmailInput.dirty || EmailInput.touched)" class="alert alert-danger">
          <div *ngIf="EmailInput.errors.required">Complete con un email </div>
          <div *ngIf="EmailInput.errors.minlength">Debe tener al menos  4 caracteres</div>
          <div *ngIf="EmailInput.errors.maxlength">Debe tener maximo 255 caracteres</div>
          <div *ngIf="EmailInput.errors.pattern">Formato de email valido</div>
        </div>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password"name="password"  [formControl]="PasswordControl" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div *ngIf="PasswordInput.invalid && (PasswordInput.dirty || PasswordInput.touched)" class="alert alert-danger">
          <div *ngIf="PasswordInput.errors.required">Complete con un pasword </div>
          <div *ngIf="PasswordInput.errors.minlength">Debe tener al menos  4 caracteres</div>
          <div *ngIf="PasswordInput.errors.maxlength">Debe tener maximo 255 caracteres</div>
        </div>
      </div>
      <div class="form-group has-feedback">
        <span class="glyphicon glyphicon-lock form-control-feedback">Tipo de Usuario</span>
        <select  name="tipo" [formControl]="TipoControl" >
          <option value="0" selected="selected">Alumno</option>
          <option value="1">Profesor</option>
          <option value="2">Administrador</option>
        </select>
        <div *ngIf="TipoInput.invalid && (TipoInput.dirty || TipoInput.touched)" class="alert alert-danger">
          <div *ngIf="TipoInput.errors.required">Complete con un tipo </div>
        </div>
      </div>
      <!--
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      -->
      <div class="row">

        <div class="col-xs-8">
          <!--
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        -->
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat"  [disabled]="!RegistroForm.valid" >Registar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
<!--
    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div>
-->
    <a routerLink="/ingreso" >Ya soy miembro</a>

  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
