<span [ngSwitch]="AccionDisponible">
  <div *ngSwitchCase="'encuesta'">
    <div class="resena" *ngIf="iturnoid.turno.resena">
    <h2> Breve resumen de tratamiente realizado</h2>
    <p>{{ iturnoid.turno.resena }}</p>
    </div>
    <button (click)="CompletarEncuesta(iturnoid)">Completar Encuesta</button>
  </div>
  <button *ngSwitchCase="'cancelar'" (click)="CancelarTurno(iturnoid)">Cancelar Turno</button>
  <span *ngSwitchDefault class="nodisponible">No Disponible</span>
</span>
